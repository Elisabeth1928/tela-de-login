<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina de login segura e elegante"> 
    
    <meta name="Keywords" content="login, acesso, seguranÃ§a, conta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minha Plataforma</title>
</head>
<body>
    <main class="login-container">
        <header>
            <h1>Bem-vindo</h1>
            <p class="substitle">Entre com suas credenciais para acessar</p>
        </header>
        <form action="/login" method="POST">
            <DIV class="form-group">
                <label for="email">Email ou Usuario</label>
                <div class="imput-group">
                    <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuario" required autofocus>

                    <DIV class="form-group">
                        <label for="password">Senha</label>
                        <div class="imput-group">
                            <input type="password" id="senha" name="senha" placeholder="Senha" required>
                
                        
            </DIV>
        </form>
    </main>

</body>
</html>
